<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="login">
        <div class="login__container">
            <div class="login__content">
                <h1 class="login__title">Вход</h1>
                <h2 class="login__subtitle">Если у вас ещё нет аккаунта, <a class="login__link" href="">зарегестрируйтесь</a></h2>
                <form id="form" class="login__form flex" action="#">
                    <div class="input-container ">
                        <input type="text" name="login" id="login" placeholder="Логин"  class="login__input" required>
                    </div>
                    <div class="input-container">
                        <input type="text" name="password" id="password" placeholder="Пароль" class="login__input" required>
                    </div>
                    <button class="btn-reset login__btn">
                        Войти
                    </button>
                </form>
                <p class="login__text">
                    Войти с помощью:
                </p>

                <div class="social-media">
                    <ul class="social-media__list">
                        <li class="social-media__items"></li>
                        <li class="social-media__items"></li>
                        <li class="social-media__items"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
